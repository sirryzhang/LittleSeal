<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
			background-color: #000000;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<script src="three.js"></script>
	<script src="FirstPersonControls.js"></script>
	<script src="stats.min.js"></script>
	<script>
		var container, stats;
		var camera, scene, renderer;
		var objects;
		var controls;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;
		var clock = new THREE.Clock(true);
		//
		init();
		animate();
		//
		function init() {
			container = document.createElement('div');
			document.body.appendChild(container);
			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);


			camera.position.set = (0,0,0);
			controls = new THREE.FirstPersonControls(camera);
			controls.movementSpeed = 30;
			controls.lookSpeed = 0.05;
			controls.lookVertical = true;

			scene = new THREE.Scene();
			scene.fog = new THREE.FogExp2(0xededed, 0.002);
			//
			objects = [];
			var material = new THREE.MeshToonMaterial({
				color: 0x424242
			});
			var loader = new THREE.BufferGeometryLoader();
			loader.load('littleseal.json', function(geometry) {
				geometry.computeVertexNormals();
				for (var i = 0; i < 2000; i++) {
					var mesh = new THREE.Mesh(geometry, material);
					mesh.position.x = Math.random() * 1000 - 600;
					mesh.position.y = Math.random() * 1000 - 600;
					mesh.position.z = Math.random() * 1000 - 600;
					mesh.rotation.x = Math.random() * 2 * Math.PI;
					mesh.rotation.y = Math.random() * 2 * Math.PI;
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 150 + 150;
					objects.push(mesh);
					scene.add(mesh);
				}
			});

			scene.add(new THREE.AmbientLight(0x222222));
			var directionalLight = new THREE.DirectionalLight(0xffcccc, 1.8);
			directionalLight.position.set(0, 500, 500).normalize();
			scene.add(directionalLight);


			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(scene.fog.color);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);
			// stats = new Stats();
			// container.appendChild(stats.dom);
			//
			window.addEventListener('resize', onWindowResize, false);
		}

		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function onDocumentMouseMove(event) {
			mouseX = (event.clientX - windowHalfX) * 1;
			mouseY = (event.clientY - windowHalfY) * 1;
		}
		//
		function animate() {
			requestAnimationFrame(animate);
			render();
			// stats.update();
			controls.update(clock.getDelta());
		}

		function render() {
			// camera.position.x += ( mouseX - camera.position.x ) * .05;
			// camera.position.y += ( - mouseY - camera.position.y ) * .05;
			// camera.lookAt( scene.position );
			for (var i = 0, il = objects.length; i < il; i++) {
				objects[i].rotation.x += 0.01;
				objects[i].rotation.y += 0.05;
			}
			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
